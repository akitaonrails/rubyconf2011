:bio_en: Roberto Pepato Mellado works with software development for more than 13 years,
  he is graduated in Computer Science, specialized in object-oriented systems and has
  an MBA in project management. He is currently pursuing his master's degree in the
  field of research about the relationship between software quality and agile methodologies.
  Throughout his career he worked in client-server systems, web, worked with several
  languages/platforms (from Clipper to Ruby on Rails). Currently works with information
  systems development and geographic inteligence. He is a member of AgileVale (the first
  agile methodologies conference in the region of Vale do Paraíba, SP), he is also a
  speaker and active collaborator in conferences related to software development and
  agile methodologies. Self-learner, frustrated guitar player, jazz fan, Monty Python
  addicted, loves Minas Gerais' coffee and chooses Guinness as the best beer in the
  world.
