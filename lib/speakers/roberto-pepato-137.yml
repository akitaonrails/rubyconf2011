:bio_br: Roberto Pepato Mellado trabalha com desenvolvimento de software há mais de
  13 anos,  é formado em Ciência da Computação com especialização na área de sistemas
  orientados à objetos e mba em gestão de projetos. Atualmente cursa programa de mestrado
  com linha de pesquisa direcionada à relação entre qualidade de software e métodos
  ágeis. Durante sua carreira, vem atuando em ambientes cliente/servidor e web, trabalhando
  com uma série de linguagens/plataformas (de clipper à RoR). Atualmente trabalha
  com desenvolvimento de sistemas de informação e inteligência geográfica. É membro
  organizador do AgileVale (primeira conferência sobre métodos ágeis na região do
  vale do paraíba), palestrante e participante ativo de eventos e conferências relacionadas
  ao desenvolvimento de software e métodos ágeis. É autodidata, guitarrista frustrado,
  fã de jazz, viciado em monty python, adora café de minas gerais e acha guinness
  a melhor cerveja do mundo.
