:bio_en: Develops software for enjoyment, natural born idealist, he believes in human
  values and that software é more about the human than any other science. He graduated
  in Information Systems, did graduate studies in Software Engineering, and got a master's
  degree in Software Engineering at ITA, in São José dos Campos, SP. He has special interest
  in patterns to adopt agile methodologies and hypermedia systems. He works with software
  development for 9 years and with geographic information systems for 5 years. He is one of
  the AgileVale conference organizer (the first conference on agile methodologies and software
  engineering in the region of Vale do Paraíba, SP) and other conferences on software and
  entrepreneurship. He talks in Brazilian and international events about GIS and also
  actively collaborates in events and the Brazilian community.
