:bio_br: Desenvolve software por prazer, idealista de nascença, acredita que o valor
  das pessoas está acima de tudo e que software é mais humano que qualquer outra ciência.
  Formado em sistemas de informação e pós-graduado em Engenharia de Software e Mestrando
  em engenharia de software pelo ITA em São José dos Campos tem especial interesse
  em padrões de adoção de metodologias ágeis e sistemas hipermídia. Desenvolve software
  a 9 anos e com sistemas de informação geográfica a 5 anos. É organizador do AgileVale
  (primeira conferência sobre métodos ágeis e engenharia de software na região do
  Vale do Paraíba) e de outros eventos sobre desenvolvimento e empreendedorismo. Palestra
  em eventos nacionais e internacionais sobre GIS e também participa ativamente de
  eventos e conferências da comunidade brasileira.
