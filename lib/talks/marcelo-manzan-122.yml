:title_en: Automatizando documentação e versionamento semântico de projetos GIT com
  StepUp
:description_br: ! 'Manter documentação de alterações do projeto pode ser caótico,
  o commit log é detalhado demais, listar somente as histórias é muito abrangente,
  sem falar que muitas vezes se deixa para a última hora e o changelog nunca sai com
  todas as alterações feitas. O StepUp ajuda a solucionar esse problema ao utilizar
  uma funcionalidade pouco conhecida no GIT, que são as notas. Explore a criação de
  changelogs e o versionamento semântico dos seus projetos.


  http://rubygems.org/gems/step-up'
