          type: 'search',

          title: 'RubyConf Brasil',
          subject: '2011',

          height: 250,
          theme: {
            shell: {
              background: '#f7f4eb',
              color: '#000000'
            },
            tweets: {
              background: '#ffffff',
              color: '#444444',
              links: '#1985b5'
            }
          },

            scrollbar: false,
            loop: true,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: true,
            toptweets: true,
            behavior: 'default'
          }
