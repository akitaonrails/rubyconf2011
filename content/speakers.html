---
title: Speakers
menu: speakers
---
  <div id="content">
    <div id="speakersPage">
      <div id="boxLeft">
        <% speakers(:left).each do |speaker| %>
          <%= render '_speaker', :speaker => speaker %>
        <% end %>
     </div>
      <div id="boxRight">
        <% speakers(:right).each do |speaker| %>
          <%= render '_speaker', :speaker => speaker %>
        <% end %>
      </div>
    </div>
  </div>
